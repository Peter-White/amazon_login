    <header>
      <div class="row">

    <main>
      <div class="container">

              <h1>Sign In</h1>
              <form action="https://www.w3schools.com/action_page.php" method="get">

                  <label for="exampleInputEmail1">Email (phone for mobile accounts)</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <small class="forgot"><a href="">Forgot your password?</a></small>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                  <label class="form-check-label" for="exampleCheck1">Keep me signed in. <a href="">Details</a></label>
                </div>
                <div class="newAmzn">
                  <h3>New to Amazon?</h3>
                </div>
              </form>
              <button type="button" class="btn btn-light create">Create your Amazon account</button>
            </div>
          </div>
        </div>
      </div>
